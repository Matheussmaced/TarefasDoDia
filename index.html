<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <!--Style-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Script-->
    <script src="assets/js/script.js" defer></script>
</head>
<body>
    <!--Adicionar tarefa-->
    <div class="container">
        <header>
            <h1>Lista de tarefas</h1>
        </header>
        <form id="list-form">
            <p>Adicione a sua tarefa:</p>
            <div class="form-control">
                <input type="text" id="list-input" placeholder="O que você vai fazer?">
                <button type="submit">
                    <i class="fa-thin fa-plus"></i> <!--Font awesome-->
                </button>
            </div>
        </form>
        <form id="edit-form" class="hide">
            <p>Edite a sua tarefa</p>
            <div class="form-control">
                <input type="text" id="edit-input">
                <button type="submit" id="edit-input-ok">
                    <i class="fa-solid fa-check-double"></i>
                </button>
            </div>
            <button id="cancel-edit-btn">Cancelar</button>
        </form>
        <!--Pesquisa e procura-->

            <div id="search">

        <!--Registro das tarefas-->
        
        <div id="todo-list">
            <div class="todo" >
                <h3>Tarefa a fazer</h3>
                <button class="finish-todo">
                    <i class="fa-solid fa-check"></i>
                </button>
                <button class="edit-todo">
                    <i class="fa-solid fa-pen"></i>
                </button>
                <button class="remove-todo">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
    </div>
    <div id="todo-list">
        <div class="todo done" >
            <h3>Tarefa concluída...</h3>
            <button class="finish-todo">
                <i class="fa-solid fa-check"></i>
            </button>
            <button class="edit-todo">
                <i class="fa-solid fa-pen"></i>
            </button>
            <button class="remove-todo">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>
    </div>

    <section>
        <div id="footer-page">
            <footer>
